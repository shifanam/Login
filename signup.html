<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-.css">
    <title>Signup</title>
</head>
<body>
    <div class="signup">
        <div class="row">
                <div class="col-xs-12">
                    <div>
                        <ul class=nave-bar>
                            <li>
                                <a href="signup.html">
                                    <div class="btn-medium" onclick="">SIGNUP</div>
                                </a>
                            </li>
                            <li>
                                <a href="login.html">
                                        <div class="btn-medium" onclick="">LOGIN</div>
                                <a>
                            </li>
                        </ul>  
                    </div>
            </div>
        </div>
        <div class="row sign">
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    
                            <img  src="signup.jpg" height="80px" width="100px"></img>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                        <label for="email">Enter Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    </div>
                </div>  
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                        <label for="password">Enter Password</label>  
                        <input type="password" name="password" id="password" placeholder="password" value="">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">  
                        <div class="row">
                            <div class="col-xs-1 col-sm-1 col-lg-1 col-md-1">  
                                    <label class="check">
                                            <input type="checkbox" onclick="myFunction()" checked="checked" name=check1> 
                                            <span class="checkmark"></span>   
                                    </label>
                            </div>
                        </div>
                            <div class="row show">
                                <div class="col-xs-11 col-sm-11 col-lg-11 col-md-11">
                                    show password
                                </div>
                            </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">  
                        <div class="btn-medium" onclick="form_validation()">SIGNUP</div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
